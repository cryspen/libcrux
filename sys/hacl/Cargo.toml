[package]
name = "libcrux-hacl"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]

[build-dependencies]
libc = { version = "0.2", default-features = false }
fs_extra = "1.3"
cc = { version = "1.0", features = ["parallel"] }
libcrux_platform = { path = "../platform" }
bindgen = "0.66"

[dev-dependencies]
hex = "0.4.3"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"
