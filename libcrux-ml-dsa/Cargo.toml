[package]
name = "libcrux-ml-dsa"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
edition.workspace = true
repository.workspace = true
readme.workspace = true
description = "Libcrux ML-DSA implementation"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libcrux-sha3 = { version = "0.0.2-alpha.3", path = "../libcrux-sha3" }
libcrux-intrinsics = { version = "0.0.2-alpha.3", path = "../libcrux-intrinsics" }
stacker = "0.1.15"
psm = "0.1.21"

[dev-dependencies]
rand = { version = "0.8" }
hex = { version = "0.4.3", features = ["serde"] }
serde_json = { version = "1.0" }
serde = { version = "1.0", features = ["derive"] }
criterion = "0.5"
pqcrypto-dilithium = { version = "0.5.0" }         #, default-features = false

[features]
default = ["simd256"]
simd128 = []
simd256 = []

[[bench]]
name = "ml-dsa"
harness = false
