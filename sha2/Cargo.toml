[package]
name = "libcrux-sha2"
description = "Formally verified SHA2 hash library"
version = "0.0.3"
readme = "Readme.md"

authors.workspace = true
license.workspace = true
homepage.workspace = true
edition.workspace = true
repository.workspace = true

[features]
expose-hacl = []

[dependencies]
libcrux-hacl-rs = { version = "=0.0.3", path = "../hacl-rs/" }
libcrux-macros = { version = "=0.0.3", path = "../macros" }
libcrux-traits = { version = "=0.0.3", path = "../traits/" }

[dev-dependencies]
hex = { version = "0.4.3" }
libcrux-traits = { version = "=0.0.3", path = "../traits/", features = ["generic-tests"] }
