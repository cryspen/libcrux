[package]
name = "libcrux-sha3"
version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
edition.workspace = true
repository.workspace = true
readme.workspace = true

[dependencies]
libcrux-hacl = { version = "0.0.2-pre.2", path = "../sys/hacl", features = [
    "sha3",
] }
libcrux-platform = { version = "0.0.2-pre.2", path = "../sys/platform" }

# This is only required for verification.
# The hax config is set by the hax toolchain.
[target.'cfg(hax)'.dependencies]
hax-lib = { git = "https://github.com/hacspec/hax/" }

[features]
simd128 = []
simd256 = []

[[bench]]
name = "sha3"
harness = false

[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"
