name: Benchmark C

on:
  workflow_dispatch:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: libcrux-ml-kem/c

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”¨ Build Release
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      # FIXME: Benchmarks on Windows CI are not working right now.
      # - name: ğŸƒğŸ»â€â™€ï¸ Benchmark
      #   run: ./build/Release/ml_kem_bench
      #   if: ${{ matrix.os == 'windows-latest' }}

      - name: ğŸƒğŸ»â€â™€ï¸ Benchmark (c)
        run: ./build/ml_kem_bench
        if: ${{ matrix.os != 'windows-latest' && (github.event_name == 'merge_group' || github.event_name == 'workflow_dispatch') }}

      - name: ğŸƒğŸ»â€â™€ï¸ Benchmark (cg)
        working-directory: libcrux-ml-kem/cg
        run: ./build/ml_kem_bench
        if: ${{ matrix.os != 'windows-latest' && (github.event_name == 'merge_group' || github.event_name == 'workflow_dispatch') }}
