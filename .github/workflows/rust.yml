name: Build & Test

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:
  merge_group:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        bits: [32, 64]
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        exclude:
          - bits: 32
            os: "macos-latest"
          # FIXME: Linking isn't working here yet for hacl #42
          - bits: 32
            os: "windows-latest"

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - run: echo "RUST_TARGET_FLAG=" > $GITHUB_ENV
        if: ${{ matrix.bits == 64 }}

      - name: ‚öôÔ∏è Setup Ubuntu x86
        if: ${{ matrix.bits == 32 &&  matrix.os == 'ubuntu-latest' }}
        run: |
          rustup target add i686-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: ‚öôÔ∏è Setup Ubuntu x64
        if: ${{ matrix.bits == 64 &&  matrix.os == 'ubuntu-latest' }}
        run: |
          rustup target add aarch64-unknown-linux-gnu

      - name: ‚öôÔ∏è Setup macOS
        if: ${{  matrix.os == 'macos-latest' }}
        run: |
          rustup target add aarch64-apple-darwin

      # Set up 32 bit systems

      - name: üõ†Ô∏è Config Windows x86
        run: echo "RUST_TARGET_FLAG=--target=i686-pc-windows-msvc" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'windows-latest' }}

      - name: üõ†Ô∏è Config Linux x86
        run: |
          echo "RUST_TARGET_FLAG=--target=i686-unknown-linux-gnu" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'ubuntu-latest' }}

      # Set up windows

      - name: ‚öôÔ∏è Setup Windows x86
        if: ${{ matrix.bits == 32 && matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
          vcpkg install openssl:x86-windows-static-md

      - name: ‚öôÔ∏è Setup Windows x64
        if: ${{ matrix.bits == 64 && matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
          vcpkg install openssl:x64-windows-static-md

      # Build ...

      - name: üî® Build
        run: cargo build --verbose $RUST_TARGET_FLAG

      - name: üî® Build Release
        run: cargo build --verbose --release $RUST_TARGET_FLAG

      # Cross compilation

      - name: üî® Build aarch64 macOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: cargo build --verbose --target aarch64-apple-darwin

      # TODO: #42 linking fails here for some reason
      # - name: Build aarch64 Ubuntu
      #   if: ${{ matrix.bits == 64 &&  matrix.os == 'ubuntu-latest' }}
      #   run: CC=clang cargo build --verbose --target aarch64-unknown-linux-gnu

      # Test ...

      - name: üèÉüèª‚Äç‚ôÄÔ∏è Test
        run: cargo test --verbose $RUST_TARGET_FLAG

      - name: üèÉüèª‚Äç‚ôÄÔ∏è Test Release
        run: cargo test --verbose --release $RUST_TARGET_FLAG

      - name: üî® Build sys/hacl
        working-directory: sys/hacl
        run: cargo build --verbose $RUST_TARGET_FLAG

  wasm:
    if: ${{ github.event_name == 'workflow_dispatch'  || github.event_name == 'merge_group'  }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: mymindstorm/setup-emsdk@ab889da2abbcbb280f91ec4c215d3bb4f3a8f775

      - name: Setup
        run: |
          rustup target add wasm32-unknown-unknown
          cargo install wasm-pack

      - name: üî® Build
        run: CC=emcc AR=emar cargo build --features wasm --target wasm32-unknown-unknown

      - name: üèÉüèª‚Äç‚ôÄÔ∏è Test
        run: CC=emcc AR=emar wasm-pack test --node --features wasm

  benchmarks:
    strategy:
      fail-fast: true
      matrix:
        bits: [32, 64]
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        exclude:
          # There's no such thing as 32-bit macOS
          - bits: 32
            os: "macos-latest"
          # FIXME: Linking isn't working here yet for hacl #42
          - bits: 32
            os: "windows-latest"

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - run: echo "RUST_TARGET_FLAG=" > $GITHUB_ENV
        if: ${{ matrix.bits == 64 }}

      - name: ‚öôÔ∏è Setup Ubuntu x86
        if: ${{ matrix.bits == 32 &&  matrix.os == 'ubuntu-latest' }}
        run: |
          rustup target add i686-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      - name: ‚öôÔ∏è Setup Ubuntu x64
        if: ${{ matrix.bits == 64 &&  matrix.os == 'ubuntu-latest' }}
        run: |
          rustup target add aarch64-unknown-linux-gnu

      - name: ‚öôÔ∏è Setup macOS
        if: ${{  matrix.os == 'macos-latest' }}
        run: |
          rustup target add aarch64-apple-darwin

      # Set up 32 bit systems

      - name: üõ†Ô∏è Config Windows x86
        run: echo "RUST_TARGET_FLAG=--target=i686-pc-windows-msvc" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'windows-latest' }}

      - name: üõ†Ô∏è Config Linux x86
        run: |
          echo "RUST_TARGET_FLAG=--target=i686-unknown-linux-gnu" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'ubuntu-latest' }}

      # Set up windows

      - name: ‚öôÔ∏è Setup Windows x86
        if: ${{ matrix.bits == 32 && matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
          vcpkg install openssl:x86-windows-static-md

      - name: ‚öôÔ∏è Setup Windows x64
        if: ${{ matrix.bits == 64 && matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
          vcpkg install openssl:x64-windows-static-md

      # Benchmarks ...

      - name: üèÉüèª‚Äç‚ôÄÔ∏è Benchmarks
        run: cargo bench --verbose $RUST_TARGET_FLAG -p benchmarks

  mq_status:
    if: |
      always() &&
      github.event_name ==  'workflow_dispatch' || github.event_name ==  'merge_group'
    needs: wasm
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failing
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
