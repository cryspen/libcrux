name: SHA3 - hax

on:
  merge_group:
  pull_request:
    branches: ["dev", "main"]

  schedule:
    - cron: "0 0 * * *"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-hax-ref:
    uses: ./.github/workflows/get-hax-ref.yml

  extract:
    runs-on: ubuntu-latest
    needs:
      - get-hax-ref

    steps:
      - uses: actions/checkout@v4
      - uses: hacspec/hax-actions@main
        with:
          hax_reference: ${{ needs.get-hax-ref.outputs.hax_ref }}
          fstar: v2025.02.17

      - name: üèÉ Extract SHA3 crate
        working-directory: libcrux-sha3
        run: ./hax.py extract

      - name: ‚Üë Upload F* extraction
        uses: actions/upload-artifact@v4
        with:
          name: fstar-extractions
          path: "**/proofs/fstar"
          include-hidden-files: true
          if-no-files-found: error
  
  sha3-extract-hax-status:
    if: ${{ always() }}
    needs: [get-hax-ref, extract]
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 
