name: ML-DSA - Build & Test

on:
  merge_group:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev", "*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'merge_group' }}
    strategy:
      fail-fast: false
      matrix:
        bits: [32, 64]
        os:
          - macos-15-intel # Intel mac
          - macos-latest # macos-15 on apple silicon
          - ubuntu-latest
          - ubuntu-24.04-arm
          - windows-latest
        exclude:
          - bits: 32
            os: "macos-latest"
          - bits: 32
            os: "macos-15-intel"

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: crates/algorithms/ml-dsa

    steps:
      - uses: actions/checkout@v6

      - name: Update dependencies
        run: cargo update

      - run: echo "RUST_TARGET_FLAG=" > $GITHUB_ENV
        if: ${{ matrix.bits == 64 }}

      - name: ğŸ› ï¸ Setup Rust Nightly
        run: rustup toolchain install nightly

      - name: ğŸ› ï¸ Setup Ubuntu x86
        if: ${{ matrix.bits == 32 &&  matrix.os == 'ubuntu-latest' }}
        run: |
          rustup target add i686-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      # Set up 32 bit systems

      - name: ğŸ› ï¸ Config Windows x86
        run: echo "RUST_TARGET_FLAG=--target=i686-pc-windows-msvc" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'windows-latest' }}

      - name: ğŸ› ï¸ Config Linux x86
        run: |
          echo "RUST_TARGET_FLAG=--target=i686-unknown-linux-gnu" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'ubuntu-latest' }}

      # Build ...

      - name: ğŸ”¨ Build
        run: |
          rustc --print=cfg
          cargo build --verbose $RUST_TARGET_FLAG

      - name: ğŸ”¨ Build Release
        run: cargo build --verbose --release $RUST_TARGET_FLAG

      - name: ğŸƒğŸ» Asan MacOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: RUSTDOCFLAGS=-Zsanitizer=address RUSTFLAGS=-Zsanitizer=address cargo +nightly test --release --target aarch64-apple-darwin

      # Test ML-DSA

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: |
          cargo clean
          cargo test --verbose --features acvp $RUST_TARGET_FLAG

      - name: ğŸƒğŸ»â€â™€ï¸ Test Release
        run: |
          cargo clean
          cargo test --verbose --release --features acvp $RUST_TARGET_FLAG

      # Benchmarks
      - name: ğŸ”¨ Build Benchmarks
        run: |
          cargo bench --no-run
  
  mldsa-build-test-status:
    if: ${{ always() }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 
