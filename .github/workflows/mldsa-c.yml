name: ML-DSA - Build & Test C

on:
  merge_group:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-c
  VERSION_TAG: latest

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            docker-c:
              - ".docker/c/**"
        # If one of the above files is changed,
        # `steps.changes.outputs.docker-c` = 'true'.
    outputs:
      # only run if files in `.docker/c/` unchanged
      should-run: ${{ steps.changes.outputs.docker-c == 'false' }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}

  mldsa-c-tests-status:
    if: ${{ always() }}
    needs:
      - setup
      - extract-header-only
      - diff-header-only
      - build-header-only
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 

  extract-header-only:
    needs: [setup]
    if: ${{ needs.setup.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    defaults:
      run:
        working-directory: libcrux-ml-dsa
        shell: bash
    steps:
      - uses: actions/checkout@v6

      - name: Extract C (header only)
        run: |
          export HOME=/home/user
          ./boring.sh --no-clean

      - name: Upload header only C extraction
        uses: actions/upload-artifact@v6
        with:
          name: header-only-c-extraction-ml-dsa
          path: libcrux-ml-dsa/cg/
          include-hidden-files: true
          if-no-files-found: error

  diff-header-only:
    needs: [extract-header-only]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: header-only-c-extraction-ml-dsa
          path: ~/mldsa-c-extraction

      - uses: actions/checkout@v6

      - name: Diff Extraction
        run: |
          libcrux-ml-kem/extracts/common/headers_kill_revs.sh libcrux-ml-dsa/cg
          libcrux-ml-kem/extracts/common/headers_kill_revs.sh ~/mldsa-c-extraction
          diff -r libcrux-ml-dsa/cg ~/mldsa-c-extraction

  build-header-only:
    needs: [extract-header-only]
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: header-only-c-extraction-ml-dsa

      - name: üî® Build
        run: |
          CC=clang CXX=clang++ cmake -B build
          cmake --build build

      - name: üèÉüèª‚Äç‚ôÄÔ∏è Test
        run: ./build/ml_dsa_test
        if: ${{ matrix.os != 'windows-latest' }}

      - name: üèÉüèª‚Äç‚ôÄÔ∏è Test
        run: ./build/Debug/ml_dsa_test
        if: ${{ matrix.os == 'windows-latest' }}
