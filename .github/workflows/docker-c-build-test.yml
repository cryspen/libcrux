name: Rebuild C Docker image

on:
  workflow_dispatch:
  pull_request:
    branches: ['main']
    paths: ['.docker/c/**']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-c
  VERSION_TAG: unstable

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    # We need write access to packages
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .docker/c/
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}
    outputs:
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}
  extract-ml-kem-c-header-only:
    needs: [build-and-push-image]
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-and-push-image.outputs.image }}
    defaults:
      run:
        working-directory: libcrux-ml-kem/extracts/c_header_only
        shell: bash
    steps:
      - uses: actions/checkout@v6

      - name: Extract C (header only)
        run: |
          export HOME=/home/user
          ./extract.sh
      - name: Upload header only C extraction
        uses: actions/upload-artifact@v6
        with:
          name: extraction-ml-kem-c-header-only
          path: libcrux-ml-kem/extracts/c_header_only/generated
          include-hidden-files: true
          if-no-files-found: error
  extract-ml-kem-cpp-header-only:
    needs: [build-and-push-image]
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-and-push-image.outputs.image }}
    defaults:
      run:
        working-directory: libcrux-ml-kem/extracts/cpp_header_only
        shell: bash
    steps:
      - uses: actions/checkout@v6

      - name: Extract C++ (header only)
        run: |
          export HOME=/home/user
          ./extract.sh --no-clean

      - name: Upload header only C++ extraction
        uses: actions/upload-artifact@v6
        with:
          name: extraction-ml-kem-cpp-header-only
          path: libcrux-ml-kem/extracts/cpp_header_only/generated
          include-hidden-files: true
          if-no-files-found: error
  extract-ml-dsa-header-only:
    needs: [build-and-push-image]
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-and-push-image.outputs.image }}
    defaults:
      run:
        working-directory: libcrux-ml-dsa
        shell: bash
    steps:
      - uses: actions/checkout@v6

      - name: Extract C (header only)
        run: |
          export HOME=/home/user
          ./boring.sh --no-clean

      - name: Upload header only C extraction
        uses: actions/upload-artifact@v6
        with:
          name: extraction-ml-dsa-header-only
          path: libcrux-ml-dsa/cg/
          include-hidden-files: true
          if-no-files-found: error
  test-build-ml-kem-c-header-only:
    needs: [extract-ml-kem-c-header-only]
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: extraction-ml-kem-c-header-only
          
      - name: ğŸ”¨ Build
        run: |
          LIBCRUX_BENCHMARKS=1 cmake -B build
          cmake --build build

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: ./build/Debug/ml_kem_test768
        if: ${{ matrix.os == 'windows-latest' }}

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: ./build/ml_kem_test768
        if: ${{ matrix.os != 'windows-latest' }}

      - name: ğŸ”¨ Build Release
        run: |
          rm -rf build
          LIBCRUX_BENCHMARKS=1 cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
        if: ${{ matrix.os != 'windows-latest' }}
  test-build-ml-kem-cpp-header-only:
    needs: [extract-ml-kem-cpp-header-only]
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: extraction-ml-kem-cpp-header-only

      - name: ğŸ”¨ Build
        run: |
          cmake -B build
          cmake --build build
      # FIXME: Benchmark build for cg on Windows CI is not working right now.

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: ./build/ml_kem_test768
        if: ${{ matrix.os != 'windows-latest' }}

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: ./build/Debug/ml_kem_test768
        if: ${{ matrix.os == 'windows-latest' }}

  test-build-ml-dsa-header-only:
    needs: [extract-ml-dsa-header-only]
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: extraction-ml-dsa-header-only

      - name: ğŸ”¨ Build
        run: |
          cmake -B build
          cmake --build build

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: ./build/ml_dsa_test
        if: ${{ matrix.os != 'windows-latest' }}

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: ./build/Debug/ml_dsa_test
        if: ${{ matrix.os == 'windows-latest' }}

