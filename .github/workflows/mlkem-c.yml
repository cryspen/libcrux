name: ML-KEM - Build & Test C

on:
  merge_group:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-c
  VERSION_TAG: latest

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            docker-c:
              - ".docker/c/**"
        # If one of the above files is changed,
        # `steps.changes.outputs.docker-c` = 'true'.
    outputs:
      # only run if files in `.docker/c/` unchanged
      should-run: ${{ steps.changes.outputs.docker-c == 'false' }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}
  
  mlkem-c-tests-status:
    if: ${{ always() }}
    needs:
      - setup
      - extract
      - diff
      - build-c
      - build-cpp
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 

  extract:
    needs: [setup]
    if: ${{ needs.setup.outputs.should-run == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.image }}
    defaults:
      run:
        working-directory: libcrux-ml-kem
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Extract C
        run: |
          export HOME=/home/user
          ./c.sh --no-glue --config cg.yaml --mlkem768 --no-glue --no-unrolling \
            --no-karamel_include --out c

      - name: Extract C++
        run: |
          export HOME=/home/user
          ./boring.sh --no-clean

      - name: Upload C extraction
        uses: actions/upload-artifact@v4
        with:
          name: c-extraction
          path: libcrux-ml-kem/c
          include-hidden-files: true
          if-no-files-found: error

      - name: Upload C++ extraction
        uses: actions/upload-artifact@v4
        with:
          name: cpp-extraction
          path: libcrux-ml-kem/cg/
          include-hidden-files: true
          if-no-files-found: error

  diff:
    needs: [extract]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: c-extraction
          path: ~/c-extraction
      - uses: actions/download-artifact@v4
        with:
          name: cpp-extraction
          path: ~/cpp-extraction

      - uses: actions/checkout@v4

      - name: Diff C Extraction
        run: |
          libcrux-ml-kem/headers_kill_revs.sh libcrux-ml-kem/c
          libcrux-ml-kem/headers_kill_revs.sh ~/c-extraction
          diff -r libcrux-ml-kem/c ~/c-extraction

      - name: Diff C++ Extraction
        run: |
          libcrux-ml-kem/headers_kill_revs.sh libcrux-ml-kem/cg
          libcrux-ml-kem/headers_kill_revs.sh ~/cpp-extraction
          diff -r libcrux-ml-kem/cg ~/cpp-extraction

  build-c:
    needs: [extract]
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: c-extraction

      - name: Set CC and CXX to Clang on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: 🔨 Build
        run: |
          LIBCRUX_BENCHMARKS=1 cmake -B build
          cmake --build build

      - name: 🏃🏻‍♀️ Test
        run: ./build/Debug/ml_kem_test
        if: ${{ matrix.os == 'windows-latest' }}

      - name: 🏃🏻‍♀️ Test
        run: ./build/ml_kem_test
        if: ${{ matrix.os != 'windows-latest' }}

      - name: 🔨 Build Release
        run: |
          rm -rf build
          LIBCRUX_BENCHMARKS=1 cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
        if: ${{ matrix.os != 'windows-latest' }}

  build-cpp:
    needs: [extract]
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cpp-extraction

      - name: Set CC and CXX to Clang on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: 🔨 Build
        run: |
          cmake -B build
          cmake --build build
      # FIXME: Benchmark build for cg on Windows CI is not working right now.

      - name: 🏃🏻‍♀️ Test
        run: ./build/ml_kem_test
        if: ${{ matrix.os != 'windows-latest' }}

      - name: 🏃🏻‍♀️ Test
        run: ./build/Debug/ml_kem_test
        if: ${{ matrix.os == 'windows-latest' }}

