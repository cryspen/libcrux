name: ML-KEM - hax

on:
  merge_group:
    # keep workflow specific if GH Actions adds more types in the future
    types: ["checks-requested"]
  push:
    branches: ["dev", "main"]

  pull_request:
    branches: ["dev", "main"]

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:
    inputs:
      hax_rev:
        description: "The hax revision you want this job to use"
        default: "main"
      skip_diff:
        description: "Skip diff jobs"
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  extract:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: hacspec/hax-actions@main
        with:
          hax_reference: ${{ github.event.inputs.hax_rev || 'main' }}
          fstar: v2025.01.17

      - name: üèÉ Extract ML-KEM crate
        working-directory: libcrux-ml-kem
        run: ./hax.py extract

      - name: ‚Üë Upload F* extraction
        uses: actions/upload-artifact@v4
        with:
          name: fstar-extraction-mlkem
          path: libcrux-ml-kem/proofs/
          include-hidden-files: true
          if-no-files-found: error

  diff:
    needs: extract
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: fstar-extraction-mlkem
          path: ~/fstar-extraction-mlkem

      - name: = Diff Extraction
        if: ${{ github.event.inputs.skip_diff != 'false' }}
        run: |
          diff -r libcrux-ml-kem/proofs/fstar/extraction/ \
            ~/fstar-extraction-mlkem/fstar/extraction/

  lax:
    runs-on: ubuntu-latest
    needs:
      - extract
      - diff

    steps:
      - uses: actions/checkout@v4
      - uses: hacspec/hax-actions@main
        with:
          hax_reference: ${{ github.event.inputs.hax_rev || 'main' }}
          fstar: v2025.01.17

      - name: üèÉ Lax ML-KEM crate
        working-directory: libcrux-ml-kem
        run: ./hax.py prove --admit
