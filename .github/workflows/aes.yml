name: AES-GCM

on:
  merge_group:
  pull_request:
    branches: ["main", "dev", "*"]
    paths:
      - 'cavp/**'
      - 'crates/algorithms/aesgcm/**'
      - 'crates/utils/intrinsics/**'
      - 'crates/sys/platform/**'
      - 'crates/utils/secrets/**'
      - 'traits/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'merge_group' }}
    strategy:
      fail-fast: false
      matrix:
        bits: [32, 64]
        os:
          - macos-latest # macos-15 on apple silicon
          - ubuntu-latest
          - windows-latest
        exclude:
          - bits: 32
            os: "macos-latest"

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: crates/algorithms/aesgcm

    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@cargo-hack

      - name: Update dependencies
        run: cargo update

      - run: echo "RUST_TARGET_FLAG=" > $GITHUB_ENV
        if: ${{ matrix.bits == 64 }}

      - run: echo 'EXCLUDE_FEATURES=--exclude-features simd256' > $GITHUB_ENV
        if: ${{ matrix.os == 'macos-latest' }}

      - run: echo 'EXCLUDE_FEATURES=--exclude-features simd128' > $GITHUB_ENV
        if: ${{ matrix.os != 'macos-latest' }}

      - name: ğŸ› ï¸ Setup Rust Nightly
        run: rustup toolchain install nightly

      - name: ğŸ› ï¸ Setup Ubuntu x86
        if: ${{ matrix.bits == 32 &&  matrix.os == 'ubuntu-latest' }}
        run: |
          rustup target add i686-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib

      # Set up 32 bit systems

      - name: ğŸ› ï¸ Config Windows x86
        run: echo "RUST_TARGET_FLAG=--target=i686-pc-windows-msvc" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'windows-latest' }}

      - name: ğŸ› ï¸ Config Linux x86
        run: |
          echo "RUST_TARGET_FLAG=--target=i686-unknown-linux-gnu" > $GITHUB_ENV
        if: ${{ matrix.bits == 32 && matrix.os == 'ubuntu-latest' }}

      # Build ...

      - name: ğŸ”¨ Build
        run: |
          rustc --print=cfg
          cargo build --lib --examples --benches --verbose $RUST_TARGET_FLAG

      - name: ğŸ”¨ Build Release
        run: cargo build --lib --examples --benches --verbose --release $RUST_TARGET_FLAG

      - name: ğŸƒğŸ» Asan MacOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: RUSTDOCFLAGS=-Zsanitizer=address RUSTFLAGS=-Zsanitizer=address cargo +nightly test --release --target aarch64-apple-darwin

      # Test ...

      - name: ğŸƒğŸ»â€â™€ï¸ Test
        run: |
          cargo clean
          cargo test --verbose $RUST_TARGET_FLAG

      - name: ğŸƒğŸ»â€â™€ï¸ Test Release
        run: |
          cargo clean
          cargo test --verbose --release $RUST_TARGET_FLAG

      - name: ğŸƒğŸ»â€â™€ï¸ Test Portable
        run: |
          cargo clean
          LIBCRUX_DISABLE_SIMD128=1 LIBCRUX_DISABLE_SIMD256=1 cargo test --verbose $RUST_TARGET_FLAG

      - name: ğŸƒğŸ»â€â™€ï¸ Test Portable Release
        run: |
          cargo clean
          LIBCRUX_DISABLE_SIMD128=1 LIBCRUX_DISABLE_SIMD256=1 cargo test --verbose --release $RUST_TARGET_FLAG

      - name: ğŸƒğŸ»â€â™€ï¸ Test Kyber
        run: |
          cargo clean
          cargo test ,kyber --verbose $RUST_TARGET_FLAG

      - name: ğŸƒğŸ»â€â™€ï¸ Cargo Test Features
        if: ${{ matrix.bits == 64 }}
        run: |
          cargo clean
          cargo hack test --each-feature $EXCLUDE_FEATURES --verbose $RUST_TARGET_FLAG

  build-intel-macos:
    if: ${{ github.event_name != 'merge_group' }}
    runs-on: macos-15-intel
    defaults:
      run:
        shell: bash
        working-directory: crates/algorithms/aesgcm

    steps:
      - uses: actions/checkout@v6

      - name: Update dependencies
        run: cargo update

      - name: ğŸ”¨ Build
        run: |
          rustc --print=cfg
          cargo build --lib --examples --benches --verbose

  fuzz:
    if: ${{ github.event_name != 'pull_request' }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest # macos-15
          - ubuntu-latest

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
        working-directory: crates/algorithms/aesgcm

    steps:
      - uses: actions/checkout@v6

      - name: ğŸ› ï¸ Setup Rust Nightly
        run: |
          rustup toolchain install nightly
          cargo install cargo-fuzz

      - name: ğŸ› ï¸ Update dependencies
        run: cargo update

      - name: ğŸƒğŸ»â€â™€ï¸ Encrypt256
        run: CARGO_PROFILE_RELEASE_LTO=false cargo +nightly fuzz run encrypt128 -- -runs=100000

      - name: ğŸƒğŸ»â€â™€ï¸ Encrypt256
        run: CARGO_PROFILE_RELEASE_LTO=false cargo +nightly fuzz run encrypt256 -- -runs=100000
        
  aes-build-test-status:
    if: ${{ always() }}
    needs: [build, build-intel-macos, fuzz]
    runs-on: ubuntu-latest
    steps:
      - name: Successful
        if: ${{ !(contains(needs.*.result, 'failure')) }} 
        run: exit 0 
      - name: Failing
        if: ${{ (contains(needs.*.result, 'failure')) }} 
        run: exit 1 
